<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto e Imagem Juntos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message-container {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #copyFeedback {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="copyFeedback"></div>

    <script>
        const messages = [
            {
                text: "Ol√°!\n\nPrepare para viver o extraordin√°rio na melhor cidade do Brasil para se viver, tendo a qualidade de vida que s√≥ um condom√≠nio fechado proporciona para voc√™ e sua fam√≠lia.\n\nO lan√ßamento da segunda fase dos lotes de terrenos no Viv√° Home Resort que ser√° entregue ainda esse ano, est√° gerando bastante expectativa. Se voc√™ se interessar, posso ajudar com informa√ß√µes sobre pre√ßos e localiza√ß√£o. Fique √† vontade para perguntar!",
                imageUrl: "1.jpg"
            },
            {
                text: "Ol√°!\n\nEssa semana estou com condi√ß√µes especiais e com facilidades de pagamento. Se voc√™ estiver interessado, posso ajudar com informa√ß√µes sobre os lotes dispon√≠veis, e quais s√£o essas condi√ß√µes especiais.\n\nPosso te passar mais informa√ß√µes?",
                imageUrl: "https://via.placeholder.com/600x300.png?text=Exemplo+2"
            },
            {
                text: "Ol√°! üòä\n\nTentei entrar em contato com voc√™, mas n√£o consegui. Para garantir que possa atender suas necessidades da melhor forma poss√≠vel, vou encerrar este atendimento por enquanto.\n\nSe precisar de ajuda no futuro, n√£o hesite em me procurar! Estarei sempre aqui para ajudar.\n\nAgrade√ßo pela sua compreens√£o e desejo um √≥timo dia!",
                imageUrl: "https://via.placeholder.com/600x300.png?text=Exemplo+3"
            }
        ];

        function createMessageElement(message, index) {
            const container = document.createElement('div');
            container.className = 'message-container';
            container.innerHTML = `
                <img src="${message.imageUrl}" alt="Imagem ${index + 1}">
                <p>${message.text}</p>
                <button onclick="copyMessage(${index})">Copiar Mensagem e Imagem</button>
            `;
            return container;
        }

        async function copyMessage(index) {
            const message = messages[index];

            // Cria um canvas para combinar texto e imagem
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const image = new Image();

            image.crossOrigin = 'anonymous'; // Permitir imagens externas
            image.src = message.imageUrl;

            image.onload = async () => {
                // Definir o tamanho do canvas
                canvas.width = image.width;
                canvas.height = image.height + 150; // Espa√ßo para o texto

                // Desenhar a imagem no canvas
                ctx.drawImage(image, 0, 0);

                // Adicionar texto ao canvas
                ctx.fillStyle = '#000';
                ctx.font = '18px Arial';
                const textLines = message.text.split('\n');
                textLines.forEach((line, i) => {
                    ctx.fillText(line, 10, image.height + 30 + i * 20);
                });

                // Converter o canvas para Blob (imagem)
                canvas.toBlob(async (blob) => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);

                        // Feedback para o usu√°rio
                        const feedbackEl = document.getElementById('copyFeedback');
                        feedbackEl.textContent = 'Mensagem e imagem copiadas!';
                        setTimeout(() => {
                            feedbackEl.textContent = '';
                        }, 2000);
                    } catch (err) {
                        console.error('Erro ao copiar:', err);
                        alert('N√£o foi poss√≠vel copiar a mensagem e a imagem. Verifique se seu navegador suporta essa funcionalidade.');
                    }
                });
            };
        }

        // Render messages
        const messagesContainer = document.getElementById('messages');
        messages.forEach((message, index) => {
            messagesContainer.appendChild(createMessageElement(message, index));
        });
    </script>
</body>
</html>
