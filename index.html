<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar no WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message-container {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #copy-status, #modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        #copy-status.active, #modal.active {
            visibility: visible;
            opacity: 1;
        }
        #modal button {
            background-color: #fff;
            color: #25D366;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="messages"></div>

    <!-- Notifica√ß√£o -->
    <div id="copy-status"></div>

    <!-- Modal -->
    <div id="modal">
        <p>Toque e segure na imagem para salv√°-la na galeria.</p>
        <button onclick="closeModal()">Fechar</button>
    </div>

    <script>
        const messages = [
            {
                text: "Ol√°!\n\nPrepare para viver o extraordin√°rio na melhor cidade do Brasil para se viver, tendo a qualidade de vida que s√≥ um condom√≠nio fechado proporciona para voc√™ e sua fam√≠lia.\n\nO lan√ßamento da segunda fase dos lotes de terrenos no Viv√° Home Resort que ser√° entregue ainda esse ano, est√° gerando bastante expectativa. Se voc√™ se interessar, posso ajudar com informa√ß√µes sobre pre√ßos e localiza√ß√£o. Fique √† vontade para perguntar!",
                imageUrl: "https://seusite.com/1.jpg" // Adicione o dom√≠nio correto
            },
            {
                text: "Ol√°!\n\nEssa semana estou com condi√ß√µes especiais e com facilidades de pagamento. Se voc√™ estiver interessado, posso ajudar com informa√ß√µes sobre os lotes dispon√≠veis, e quais s√£o essas condi√ß√µes especiais.\n\nPosso te passar mais informa√ß√µes?",
                imageUrl: "https://via.placeholder.com/600x300.png?text=Exemplo+2"
            },
            {
                text: "Ol√°! üòä\n\nTentei entrar em contato com voc√™, mas n√£o consegui. Para garantir que possa atender suas necessidades da melhor forma poss√≠vel, vou encerrar este atendimento por enquanto.\n\nSe precisar de ajuda no futuro, n√£o hesite em me procurar! Estarei sempre aqui para ajudar.\n\nAgrade√ßo pela sua compreens√£o e desejo um √≥timo dia!",
                imageUrl: "https://via.placeholder.com/600x300.png?text=Exemplo+3"
            }
        ];

        function createMessageElement(message, index) {
            const container = document.createElement('div');
            container.className = 'message-container';
            container.innerHTML = `
                <img src="${message.imageUrl}" alt="Imagem ${index + 1}">
                <p>${message.text}</p>
                <button onclick="copyText(${index})">1. Copiar Texto</button>
                <button onclick="openImageModal(${index})">2. Abrir/Salvar Imagem</button>
            `;
            return container;
        }

        function copyText(index) {
            const message = messages[index];
            const textArea = document.createElement('textarea');
            textArea.value = message.text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showCopyStatus('Texto copiado com sucesso!');
        }

        function openImageModal(index) {
            const modal = document.getElementById('modal');
            modal.classList.add('active');

            // Abrir a imagem em uma nova aba (para salv√°-la)
            const message = messages[index];
            window.open(message.imageUrl, '_blank');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function showCopyStatus(message) {
            const status = document.getElementById('copy-status');
            status.textContent = message;
            status.classList.add('active');
            setTimeout(() => {
                status.classList.remove('active');
                status.textContent = '';
            }, 3000);
        }

        // Renderizar mensagens
        const messagesContainer = document.getElementById('messages');
        messages.forEach((message, index) => {
            messagesContainer.appendChild(createMessageElement(message, index));
        });
    </script>
</body>
</html>
